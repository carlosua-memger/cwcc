
<table class="table table-striped table-bordered table-hover display dataTable no-footer" width="100%">
	<tbody>
		<tr>
			<th>Assignment</th>
			<th>Deployed</th>
			<th>Present</th>
			<th>Absent</th>
			<th>Rating</th>
		</tr>
		{{range $rep_list := .Mfr_list_data }}
		<tr>
			<td>{{$rep_list.Assignment}}</td>
			<td>{{$rep_list.Deployed}}</td>
			<td>{{$rep_list.Present}}</td>
			<td>{{$rep_list.Absent}}</td>
			<td>{{$rep_list.Rating}}</td>
		</tr>
		{{end}}
	</tbody>	
</table>
