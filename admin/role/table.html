    <!-- BEGIN EXAMPLE TABLE PORTLET-->
    
    <div class="portlet box grey-cascade">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-globe"></i>{{.Tempconf.Panel_name}}
            </div>
            <div class="tools">
                <a href="javascript:;" class="collapse">
                </a>
                <a href="#portlet-config" data-toggle="modal" class="config">
                </a>
                <a href="javascript:;" class="reload">
                </a>
                <a href="javascript:;" class="remove">
                </a>
            </div>
        </div>
        <div class="portlet-body">
            <div class="table-toolbar">
                {{if eq .Tempconf.Add_new_button "true"}}
                <div class="btn-group">
                    <a Class="btn green ajaxify" href="#{{.Tempconf.Add_new_button_url}}" onclick="javascript:Navigate('{{.Tempconf.Add_new_button_url}}');">
                    Add New <i class="fa fa-plus"></i>
                    </a>
                </div>
                {{end}}
                <div class="btn-group pull-right">
                    <button class="btn dropdown-toggle" data-toggle="dropdown">Tools <i class="fa fa-angle-down"></i>
                    </button>
                    <ul class="dropdown-menu pull-right">
                        <li>
                            <a href="#">
                            Print </a>
                        </li>
                        <li>
                            <a href="#">
                            Save as PDF </a>
                        </li>
                        <li>
                            <a href="#">
                            Export to Excel </a>
                        </li>
                    </ul>
                </div>
            </div>  
        <table id="example1" class="table table-striped table-bordered table-hover display" cellspacing="0" width="100%">
            <thead>
                 <!-- <tr style="border-bottom: 1px solid #DDD;">
                    <th colspan="2" >HR Information</th>
                    <th colspan="2">Contact</th>
                </tr> -->
                <tr>
                    {{ range $index, $elmt := .Headercol}}
                    <th>{{$elmt}}</th>
                    {{end}}
                </tr>
            </thead>
     
            <tfoot>
                <!-- <tr>
                    {{ range $index, $elmt := .Headercol}}
                    <th>{{$elmt}}</th>
                    {{end}}
                </tr> -->
                 <!--  <tr >
                    <th colspan="2" >HR Information</th>
                    <th colspan="1" style="border-top: 1px solid #DDD;">Contact</th>
                </tr> -->
                
            </tfoot>
        </table>
        
    </div>
</div>

    <script>
    
       $(document).ready(function() {
            $('#example1').dataTable( {
                "serverSide": true,
                "ajax": "{{.AjaxUrl}}",
            } );
        
        });
        function Nav2(a,b){
            console.log(a.href)
            console.log('{{.Tempconf.ActionCol_param}}='+b)
            $.get("{{.Tempconf.Action_baseURL}}",'{{.Tempconf.ActionCol_param}}='+b,
                    
                    function(data,status){
                     $("#ContentID").html(data);
                     console.log(data)

                    }
                );
            return false
            }
        function func_edit(a,b){
            $.get(a,
                    function(data,status){
                     $("#ContentID").html(data);
                    //$(".dr-js").select2();

                    }
                );
            return false
        }    
    </script>
