<script type="text/javascript">
 	$('.form_datetime').datepicker({
                rtl: Metronic.isRTL(),
                orientation: "left",
                autoclose: true
            });
	

	var rights = '{{.Tconf.rights}}' 
	var assignmentID = '{{.Tconf.location}}' 

			function DoeditTrasDet(a){
				
				if(!$('#transdetnew')[0].checkValidity()){
					$('.val_err').show();
				 	return false;
				}
				$( ".errorDv" ).html("")
				if ($("input[name=qty]").val()<=0){
					var htdata  = '<div class="alert alert-danger"> <strong>Error: </strong>  Invalid Qty  (must be greater than 0)?</div>'
					$( ".errorDv" ).html(htdata)
					return false;
				}

				$.post("/inventory/location_transfer/details/DEditHandler",$( "#transdetnew" ).serialize()
		        ,
		        function(data,status){
		        	alert(data[1])
		            if(data[1]=='Success'){
		            	$(".createAct").val("")
			            	$.get("/inventory/location_transfer/details?rights="+rights+"&ID={{.Tconf.suprec_detail_hdr_id}}",
	                    		 function(data,status){
			                     $("#ContentID").html(data);
			                     $('#basic').modal('hide')
			                    }
			                );
			        }	
				
		        });
	 			return false
			}
	
	function repoFormatResult( repo ) {
	    var markup = "<div class='select2-result-repository clearfix'> <div class='select2-result-repository__title'><img src='" + repo.avatar + "' />" + repo.full_name + "</div></div>";

	    return markup;
	}

	function repoFormatSelection( repo ) {
        return repo.full_name;
    }
    		
	$( "#item" ).select2({
			    placeholder: "Search for Item",
			     minimumInputLength: 2,
			        multiple: false,
			        allowClear: true,
			    ajax: {
		        url: "/inventory/customer_order/details/Ajax/Ajax_getItem?assignmentID="+assignmentID+"&isbaseonassignid=1",
			        //url: "/inventory/location_transfer/details/Ajax/Ajax_getItem",
			        dataType: "json",
			        quietMillis: 250,
			        data: function( term, page ) {
			            return {
			                // search term
			                q: term
			            };
			        },
			        results: function( data, page ) {
			                // parse the results into the format expected by Select2.
			                // since we are using custom formatting functions we do not need to alter the remote JSON data
			                return { results: data.items };
			        }
			        
			    }, 
				initSelection: function( element, callback ) {
					// the input tag has a value attribute preloaded that points to a preselected repository's id
					// this function resolves that id attribute to an object that select2 can render
					// using its formatResult renderer - that way the repository name is shown preselected
					


					/*var id = $( element ).val();
					if ( id !== "" ) {
						$.ajax( "inventory/location_transfer/details/Ajax/Ajax_getItem?isbaseonassignid=1&id=" + id, {
							dataType: "json"
						}).done( function( data ) {
							callback( data );
						});
					}*/

					var data = {'Id':{{.Tconf.suprec_detail_item}},'full_name':"{{.Tconf.suprec_detail_itemname}}"}
					callback( data  );
										
				},

			    
			    formatResult: repoFormatResult,
			    formatSelection: repoFormatSelection,
			    // apply css that makes the dropdown taller
			    dropdownCssClass: "bigdrop",
			    // we do not want to escape markup since we are displaying html in results
			    escapeMarkup: function( m ) {
			        return m;
			    }
			});		
	setTimeout(function (){
     //   $( "#item").select2('open')
    	
    }, 500);

</script>
