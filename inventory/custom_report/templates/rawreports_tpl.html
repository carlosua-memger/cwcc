<html>
    <head>
                <!-- <title style="font-size: 16px;">Paired logs Report</title> -->
            <style type="text/css">
                .rpt_date {
                    float: right;
                    
                }
                .page_header{
                    margin-bottom: 5px;
                    /*display: inline; */
                }
                .name{
                    /*float: left;*/
                    margin-bottom: 3px;
                    font-family: Arial; 
                }
                .covered_data{
                    /*float: right;*/
                    font-family: Arial; 
                }
                .pic_logo {
                    width: 200px;

                .dtatbl {

                    border: 0.99px solid #B3B3B3;
                border-collapse: collapse;

                }

                .dtatbl td {
                    border: 0.99px solid #B3B3B3;

                }
                th, td {
                    /*padding: 2px;*/
                }
                th{
                    
                    background-color: whiteSmoke;
                    /*background-image: -webkit-linear-gradient*/
                    
                }

                    font-size: 18px;

                .signaturemember{
                    border-top: 0.99px solid black;
                    width: 25%;

                    font-family: inherit;

                .signatureleft{
                    margin-left: 10%;

                .signatureright{
                    border-top: 0.99px solid black;

                .log_sum{
                    margin-top: 10px;
                }
                td div{
                    font-size: 12px;

                td div b{
                    font-size: 12px;
                    font-family: 'Arial Narrow', Arial, sans-serif;
                }

            <body>
                <div class="htl" style="font-size: 14px;margin-bottom: 10px;"> 
                    <!--  Paired logs Report -->
                </div>
                
                
                {{$arr_hval := .Hdata}}
                <table class="dtatbl" id="headerTable">
                    <tbody>
                        <tr>
                            {{range $key,$hval := .Hdata}}
                            <th {{ col_attrib $key $arr_hval}} >{{col_trim_header $hval}}</th>
                            {{end}}
                        </tr>
                        {{range $Dataarr := .Data }}
                        <tr>
                           
                            {{range $key, $val := $Dataarr}}
                            <td  {{ col_attrib $key $arr_hval}} > {{$val}}</td>
                            {{end}}
                        </tr>
                        {{end}}
                    </tbody>    
                </table>
                            


            



    </body>
