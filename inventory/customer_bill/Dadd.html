<!-- <Form> -->
<div class="modal-dialog modal-lg">
	<div class="modal-content" id="ModalCont">

		<form id="transdetnew" method="Post" onsubmit="javascript: return DocreateTrasDet()">
			<input type="hidden" name="hdr_id" value="{{.Tconf.hdr_id}}">	

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
					<h4 class="modal-title">New Transaction Details*</h4>
				</div>
				<!-- <div class="modal-body">
				 -->	 <!-- modal data here -->

				<div class="form-horizontal">
							<div class="form-group">
								<label class="col-md-3 control-label">Item</label>
								<div class="col-md-4">
									<input type="text" name="item" placeholder="Item" id="item"  class="form-control input-large"  required>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label">Qty</label>
									<div class="col-md-4">
										<input type="text" name="qty" placeholder="Qty"  maxlength="8" value="1.00" class="form-control createAct num_f" onchange="javascript:caltot();"	onkeypress='return numbersOnly(this,event,false,true);'  required>
									</div>
							</div>		
							<div class="form-group">
								<label class="col-md-3 control-label">Unit Price</label>
									<div class="col-md-4">
										<input type="text" name="unit_cost" placeholder="Unit Price"  value="00.00" maxlength="12" class="form-control createAct num_f" onchange="javascript:caltot();" onkeypress='return numbersOnly(this,event,false,true);' required>
									</div>
							</div>	
								
							<div class="form-group">
								<label class="col-md-3 control-label">Discount %</label>
									<div class="col-md-6 form-inline">
										<label>1</label>
										<input type="text" name="discount_per_1" placeholder="Discount (1) %"  value="0" maxlength="3" class="form-control input-xsmall createAct num_f" onkeypress='return numbersOnly(this,event,false,true);'>
										<label>2</label>
										<input type="text" name="discount_per_2" placeholder="Discount (2) %"  value="0" maxlength="3" class="form-control input-xsmall createAct num_f" onkeypress='return numbersOnly(this,event,false,true);'>
										<label>3</label>
										<input type="text" name="discount_per_3" placeholder="Discount (3) %"  value="0" maxlength="3" class="form-control input-xsmall createAct num_f" onkeypress='return numbersOnly(this,event,false,true);'>
									</div>
							</div>	
							<div class="form-group">
								<label class="col-md-3 control-label">Discount Amount</label>
									<div class="col-md-4">
										<input type="text" name="discount_amt" placeholder="Discount Amount"  value="00.00" maxlength="12" class="form-control createAct num_f" onchange="javascript:caltot()" onkeypress='return numbersOnly(this,event,false,true);'>
									</div>
							</div>

							<div class="form-group" hidden>
								<label class="col-md-3 control-label">Total Discount</label>
									<div class="col-md-4">
										<input type="text" name="discount_tot" placeholder="0"  value="00.00" maxlength="20" class="form-control createAct num_f" readonly="readonly">
									</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">Tax %</label>
									<div class="col-md-4">
										<input type="text" name="tax_per" placeholder="Tax %"  value="00.00" maxlength="3" class="form-control createAct num_f" onchange="javascript:caltot();" onkeypress='return numbersOnly(this,event,false,true);'>
									</div>
							</div>		
							<div class="form-group">
								<label class="col-md-3 control-label">Tax Amount</label>
									<div class="col-md-4">
										<input type="text" name="tax_amt" placeholder="Tax Amount"  value="00.00" maxlength="12" class="form-control createAct num_f" onchange="javascript:caltot();" onkeypress='return numbersOnly(this,event,false,true);'>
									</div>
							</div>	
							<div class="form-group" hidden>
								<label class="col-md-3 control-label">Total Tax</label>
									<div class="col-md-4">
										<input type="text" name="tax_tot" placeholder="0"  value="00.00" maxlength="100" class="form-control createAct num_f" readonly="readonly" >
									</div>
							</div>				
							<div class="form-group">
								<label class="col-md-3 control-label">Commission %</label>
									<div class="col-md-4">
										<input type="text" name="commission_per" placeholder="Commission %"  value="00.00" maxlength="3" class="form-control createAct num_f" onchange="javascript:caltot();" onkeypress='return numbersOnly(this,event,false,true);'>
									</div>
							</div>		
							<div class="form-group">
								<label class="col-md-3 control-label">Commission Amount</label>
									<div class="col-md-4">
										<input type="text" name="commission_amt" placeholder="Commission Amount"  value="00.00" maxlength="12" class="form-control createAct num_f" onchange="javascript:caltot();" onkeypress='return numbersOnly(this,event,false,true);'>
									</div>
							</div>	
							<div class="form-group" hidden>
								<label class="col-md-3 control-label">Total Commission</label>
									<div class="col-md-4">
										<input type="text" name="commission_tot" placeholder="0"  value="00.00" maxlength="12" class="form-control createAct num_f" readonly="readonly" onkeypress='return numbersOnly(this,event,false,true);'>
									</div>
							</div>

							<div class="form-group" hidden>
								<label class="col-md-3 control-label">Net</label>
									<div class="col-md-4">
										<input type="text" name="net" placeholder="0"  value="00.00" maxlength="12" class="form-control createAct num_f" readonly="readonly" onkeypress='return numbersOnly(this,event,false,true);'>
									</div>
							</div>				
														

							<div class="form-group">
								<label class="col-md-3 control-label">Remarks</label>
									<div class="col-md-4">
										<textarea name="remarks" placeholder="remarks"  maxlength="200" class="form-control createAct" ></textarea>
									</div>
							</div>
							<div class="form-group val_err" hidden>
								<label class="col-md-10 control-label" style="color:red;">
							opps something is missing</label>
							</div>
										  									
 					 <!-- end modal data here -->
				<!-- </div> -->
				<div class="errorDv">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn default" data-dismiss="modal">Go Back</button>
					<button type="submit" class="btn blue">Save(Crtl+s)</button>
					<button type="button" class="btn blue btn_sa" onclick="javascript:DocreateTrasDet('AS');">Save & Add new(ctl+a)</button>
				</div>

		<!--  -->
				<!-- /.modal-content -->
		</form>
	</div>
		<!-- /.modal-content -->
</div>
	<!-- /.modal-dialog -->					
					


<script type="text/javascript">
 	$('.form_datetime').datepicker({
                rtl: Metronic.isRTL(),
                orientation: "left",
                autoclose: true
            });
	
 	num_val_init() //for number auto zero
	var rights = '{{.Tconf.rights}}' 
			function DocreateTrasDet(a){
				if(!$('#transdetnew')[0].checkValidity()){
					$('.val_err').show();
				 	return false;
				}
				$( ".errorDv" ).html("")
				if ($("input[name=qty]").val()<=0){
					var htdata  = '<div class="alert alert-danger"> <strong>Error: </strong>  Invalid Qty  (must be greater than 0)?</div>'
					$( ".errorDv" ).html(htdata)
					return false;
				}
				if ($("input[name=unit_cost]").val()<=0){
					var htdata  = '<div class="alert alert-danger"> <strong>Error: </strong>  Invalid Unit Price  (must be greater than 0)?</div>'
					$( ".errorDv" ).html(htdata)
					return false;
				}
				$.post("/inventory/customer_bill/details/DaddHandler",$( "#transdetnew" ).serialize()
		        ,
		        function(data,status){
		        	alert(data[1])
		            if(data[1]=='Success'){
		            	
		            	$("input[name=item]").select2("val", ""); 
		            	
		            	if(a!="AS"){
		            		$('#basic').modal('hide')
			            	/*$.get("/inventory/customer_sales/details?rights="+rights+"&ID={{.Tconf.hdr_id}}",
	                    		 function(data,status){
			                     $("#ContentID").html(data);
			                     $('#basic').modal('hide')
			                    }
			                );*/
			            }else{
			            	$( "#item" ).select2('open')
			            }	
		            }
		        });
	 			return false
			}
	
	function repoFormatResult( repo ) {
	    var markup = "<div class='select2-result-repository clearfix'> <div class='select2-result-repository__title'><img src='" + repo.avatar + "' />" + repo.full_name + "</div></div>";

	    return markup;
	}
	function repoFormatSelection( repo ) {
        $("input[name=unit_cost]").val(repo.price);
        $("input[name=net]").val(repo.price);
        return repo.full_name;
    }
    
		$( "#item" ).select2({
		    placeholder: "Search for Items",
		    minimumInputLength: 2,
		    multiple: false,
		    allowClear: true,
		    ajax: {
		        url: "/inventory/customer_bill/details/Ajax/Ajax_getItem",
		        dataType: "json",
		        quietMillis: 250,
		        data: function( term, page ) {
		            return {
		                // search term
		                q: term,

		            };
		        },
		        results: function( data, page ) {
		                // parse the results into the format expected by Select2.
		                // since we are using custom formatting functions we do not need to alter the remote JSON data
		                return { results: data.items };
		        }
		        
		    },
		    
		    formatResult: repoFormatResult,
		    formatSelection: repoFormatSelection,
		    // apply css that makes the dropdown taller
		    dropdownCssClass: "bigdrop",
		    // we do not want to escape markup since we are displaying html in results
		    escapeMarkup: function( m ) {
		        return m;
		    }
		});		
	
	setTimeout(function (){
        $( "#item").select2('open')
    	
    }, 100);
	
	$('.btn_sa').on('keydown', function(e) {
	    if (e.which == 13) {
	        e.preventDefault();
	        DocreateTrasDet('AS')
	    }
	});

	$('#basic').unbind('hidden.bs.modal');
	$('#basic').on('hidden.bs.modal', function () {
		PageRefresher('2')
	})
	
	$("input").keypress(function(event) {
		console.log(event.which)
	    if ((event.which == 115 && event.ctrlKey) && !(event.which == 19)) {
	    //alert("Ctrl-S pressed");
	    DocreateTrasDet("")
	    event.preventDefault();
	    return false;
	    }
	    if ((event.which == 97 && event.ctrlKey) && !(event.which == 19)) {
           DocreateTrasDet('AS')
		   event.preventDefault();
		   return false;
        }

	});


	function caltot () {
		var qty = $("[name=qty]").val();	
		var unit_cost = $("[name=unit_cost]").val();
		var total = (parseInt(qty)*parseFloat(unit_cost));


		var discount_per = $("[name=discount_per_1]").val();
		var discount_amt = $("[name=discount_amt]").val();	
		var discount_tot = (total)*((parseFloat(discount_per)/100)) + parseFloat(discount_amt); 
		var discount_tot = $("[name=discount_tot]").val(discount_tot);


		var commission_per = $("[name=commission_per]").val();
		var commission_amt = $("[name=commission_amt]").val();
		var commission_tot = (total)*((parseFloat(commission_per)/100)) + parseFloat(commission_amt); 
		var commission_tot = $("[name=commission_tot]").val(commission_tot);

		var tax_per = $("[name=tax_per]").val();
		var tax_amt = $("[name=tax_amt]").val();
		var tax_tot = (total)*((parseFloat(tax_per)/100)) + parseFloat(tax_amt); 
		var tax_tot = $("[name=tax_tot]").val(tax_tot);


		var net = total - ((total)*((parseFloat(discount_per)/100))) - parseFloat(discount_amt) + ((total)*((parseFloat(tax_per)/100))) + parseFloat(tax_amt) - ((total)*((parseFloat(commission_per)/100))) - parseFloat(commission_amt)
		var net = $("[name=net]").val(net).tofixed(2);
	}	

	
</script>
