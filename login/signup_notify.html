	<form class="form-horizontal" action="/signupeviaemail" id="reg_form" method="post">

		<div class="form-group">

			<div class="col-md-5">

<script type="text/javascript">
	$(document).ready(function() {
	    $('#reg_form').bootstrapValidator({
	        // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
	        feedbackIcons: {
	            valid: 'glyphicon glyphicon-ok',
	            invalid: 'glyphicon glyphicon-remove',
	            validating: 'glyphicon glyphicon-refresh'
	        },
	        fields: {
	            orgName: {
	                /*validators: {
	                        stringLength: {
	                        min: 2,
	                    },
	                        notEmpty: {
	                        message: 'Please supply your Organization'
	                    },

	                }*/
	                validators: {
                    // The validator will create an Ajax request
                    // sending { username: 'its value' } to the back-end
                    notEmpty: {
                    message: 'The Organization is required'
                	},
                    remote: {
                        message: 'The Organization is not available',
                        url: '/signup-verify-email_validate',
                        type: 'POST'
                    }
                }
	            },
	            
	           	email: {
	                validators: {
	                   emailAddress: {
	                        message: 'Please supply a valid email address'
	                    },
	                    notEmpty: {
	                    message: 'The Organization is required'
	                	},
	                    remote: {
	                        message: 'The Email address is not available',
	                        url: '/signup-verify-email_validate',
	                        type: 'POST'
	                    }
	                }
	            },
						
			password: {
	            validators: {
	                identical: {
	                    field: 'repassword',
	                    message: 'Confirm your password below - type same password please'
	                },
	                notEmpty: {
                        message: 'Please supply your password'
                    }
	            }
	        },
	        repassword: {
	            validators: {
	                identical: {
	                    field: 'password',
	                    message: 'The password and its confirm are not the same'
	                },
	                notEmpty: {
                        message: 'Please confirm password'
                    }
	                
	            }
	         },
			lastname: {
                validators: {
                        stringLength: {
                        min: 2,
                    },
                        notEmpty: {
                        message: 'Please supply your Lastname'
                    }
                }
            },
            firstname: {
                validators: {
                        stringLength: {
                        min: 2,
                    },
                        notEmpty: {
                        message: 'Please supply your Firstname'
                    }
                }
            },
            
	            

	            
	            }
	        })
			
	 	
	        .on('success.form.bv', function(e) {
	            $('#success_message').slideDown({ opacity: "show" }, "slow") // Do something ...
	                $('#reg_form').data('bootstrapValidator').resetForm();

	            // Prevent form submission
	            e.preventDefault();

	            // Get the form instance
	            var $form = $(e.target);

	            // Get the BootstrapValidator instance
	            var bv = $form.data('bootstrapValidator');

	            // Use Ajax to submit form data
	            $.post($form.attr('action'), $form.serialize(), function(result) {
	                console.log(result);
	            }, 'json');
	        });
	});
	
</script>
