	<!-- BEGIN EXAMPLE TABLE PORTLET-->
	
	<div class="portlet box grey-cascade">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-globe"></i>User Accounts
			</div>
			<div class="tools">
				<a href="javascript:;" class="collapse">
				</a>
				<a href="#portlet-config" data-toggle="modal" class="config">
				</a>
				<a href="javascript:;" class="reload">
				</a>
				<a href="javascript:;" class="remove">
				</a>
			</div>
		</div>
		<div class="portlet-body">
			<div class="table-toolbar">
				<div class="btn-group">
					<a Class="btn green" href="#basic" onclick="javascript:modalNav('/CreateAccount');">
					Add New <i class="fa fa-plus"></i>
					</a>
				</div>
				<div class="btn-group pull-right">
					<button class="btn dropdown-toggle" data-toggle="dropdown">Tools <i class="fa fa-angle-down"></i>
					</button>
					<ul class="dropdown-menu pull-right">
						<li>
							<a href="#">
							Print </a>
						</li>
						<li>
							<a href="#">
							Save as PDF </a>
						</li>
						<li>
							<a href="#">
							Export to Excel </a>
						</li>
					</ul>
				</div>
			</div>
			<table class="table table-striped table-bordered table-hover" id="sample_2">
			<thead>
			<tr>
				<th class="table-checkbox">
					<input type="checkbox" class="group-checkable" data-set="#sample_2 .checkboxes"/>
				</th>
				<th>
					 Username
				</th>
				<th>
					 Lastname
				</th>
				<th>
					 Firstname
				</th>
				<th>
					 Middlename
				</th>
				<th>
					 Status
				</th>
			</tr>
			</thead>
			<tbody>
			<!-- data run here -->
			{{range .}}
			<tr class="odd gradeX">
				<td>
					<input type="checkbox" class="checkboxes" value="1"/>
				</td>
				<td>
					 {{.Username}}
				</td>
				<td>
					<!-- <a href="mailto:shuxer@gmail.com">
					shuxer@gmail.com </a> -->
					{{.Lastname}}
				</td>
				<td>
					 {{.Firstname}}
				</td>
				<td class="center">
					 {{.Middlename}}
				</td>
				<td>
					<!-- <span class="label label-sm label-success">
					Active </span>
					<span> -->
					<a data-toggle="modal" href="#basic" onclick="EditAccount({{.Account_id}})">
					Edit</a>
					</span>
					<span>
					<a data-toggle="modal" href="#basic" onclick="DeleteAccount({{.Account_id}})">
					Delete</a>
					</span>
				</td>
			</tr>
			{{end}}
			<!-- end run here -->
			
			</tbody>
			</table>
		</div>
	</div>
	<!-- END EXAMPLE TABLE PORTLET-->
