


<div class="tab-content">
							<div id="tab_0" class="tab-pane active">
								<div class="portlet box green">
									<div class="portlet-title">
										<div class="caption">
											<i class="fa fa-gift"></i>Create Member
										</div>
										<div class="tools">
											<a class="collapse" href="javascript:;">
											</a>
											<a class="config" data-toggle="modal" href="#portlet-config">
											</a>
											<a class="reload" href="javascript:;">
											</a>
											<a class="remove" href="javascript:;">
											</a>
										</div>
									</div>
									<div class="portlet-body form">
										<!-- BEGIN FORM-->
										<form id="CreateAccount" class="form-horizontal"  method="Post" onsubmit="return DoCreateAccount()">
											<div class="form-body">
												<div class="form-group">
													<label class="col-md-3 control-label">Lastname</label>
													<div class="col-md-4">
														<input type="text" name="lastname" placeholder="Lastname" class="form-control input-circle createAct" Required>
														<!-- <span class="help-block">
														A block of help text. </span> -->
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-3 control-label">FirstName</label>
													<div class="col-md-4">
														<input type="text" name="firstname" placeholder="FirstName" class="form-control input-circle createAct" Required>
														<!-- <span class="help-block">
														A block of help text. </span> -->
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-3 control-label">Middlename</label>
													<div class="col-md-4">
														<input type="text" name="middlename" placeholder="Middlename" class="form-control input-circle createAct" Required>
														<!-- <span class="help-block">
														A block of help text. </span> -->
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-3 control-label">Email Address</label>
													<div class="col-md-4">
														<div class="input-group">
															<span class="input-group-addon input-circle-left">
															<i class="fa fa-envelope"></i>
															</span>
															<input type="email" name="email" placeholder="Email Address" class="form-control input-circle-right createAct">
														</div>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-3 control-label">Username</label>
													<div class="col-md-4">
														<div class="input-group">
															<input type="Text" name="username" placeholder="Username" class="form-control input-circle-left createAct">
															<span class="input-group-addon input-circle-right">
															<i class="fa fa-user"></i>
															</span>
														</div>
													</div>
												</div>

												<div class="form-group">
													<label class="col-md-3 control-label">Password</label>
													<div class="col-md-4">
														<div class="input-group">
															<input type="password" name="password" placeholder="Password" class="form-control input-circle-left createAct">
															<span class="input-group-addon input-circle-right">
															<i class="fa fa-user"></i>
															</span>
														</div>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-3 control-label">Re-Password</label>
													<div class="col-md-4">
														<div class="input-group">
															<input type="password" name="repassword" placeholder="Re-Password" class="form-control input-circle-left createAct">
															<span class="input-group-addon input-circle-right">
															<i class="fa fa-user"></i>
															</span>
														</div>
													</div>
												</div>


											</div>

											<hr>
											
											<div class="form-body">
												
												<table class="table table-striped table-bordered table-hover" id="sample_2">
													<thead>
													<tr>
														<th class="table-checkbox">
															<input type="checkbox" class="group-checkable" data-set="#sample_2 .checkboxes"/>
														</th>
														<th>
															 Name
														</th>
														<th>
															 Description
														</th>
														
													</tr>
													</thead>
													<tbody>
													<!-- data run here -->
													{{range $data := .}}
													<tr class="odd gradeX ">  <!-- active -->
														<td>
															<input type="checkbox"  name="access_list_id" value="{{ $data.Id}}" class="checkboxes" />
														</td>
														<!-- checked="checked" -->
														<td>
															{{ $data.Name}}

														</td>
														<td>
															<!-- <a href="mailto:shuxer@gmail.com">
															shuxer@gmail.com </a> -->
															{{ $data.Tooltip}}
														</td>
														
													</tr>
													{{end}}
													<!-- end run here -->
													
													</tbody>
												</table>

											</div>	
											<div class="form-actions fluid">
												<div class="col-md-offset-3 col-md-9">
													<button class="btn btn-circle blue" type="submit">Submit</button>
													<button class="btn btn-circle default" id ="" type="button">Cancel</button>
												</div>
											</div>
										</form>
										<!-- END FORM-->
									</div>
								</div>
								
								
								
								
							</div>
							
						</div>
