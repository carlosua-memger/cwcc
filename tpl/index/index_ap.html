function OnSignup(str) {
    document.getElementById('loading_id').innerHTML = ' <div class="loading" style="background: url(/src/metronic_3.1.2/images/throbber.gif) left center no-repeat;     display: inline-block;height: 20px;padding: 0 30px;"> </div>';
    
    var lastname = document.getElementsByName("lastname")[0].value
    var firstname = document.getElementsByName("firstname")[0].value 
    var middlename = document.getElementsByName("middlename")[0].value 
    var email = document.getElementsByName("email")[0].value 
    var contactno = document.getElementsByName("contactno")[0].value 
    var a1 = document.getElementsByName("a1")[0].value 
    var a2 = document.getElementsByName("a2")[0].value 
    
    var xhttp = null;
    console.log(window.XMLHttpRequest)
    if (window.XMLHttpRequest)
    {// code for IE7+, Firefox, Chrome, Opera, Safari
        xhttp = new XMLHttpRequest();
    }
    else
    {// code for IE6, IE5
        xhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }

    xhttp.open("POST", "/Signup", true);
    xhttp.onreadystatechange = function() {//Call a function when the state changes.
    if(xhttp.readyState == 4 && xhttp.status == 200) {
        document.getElementsByName("lastname")[0].value   =""
        document.getElementsByName("firstname")[0].value  =""
        document.getElementsByName("middlename")[0].value =""
        document.getElementsByName("email")[0].value      =""
        document.getElementsByName("contactno")[0].value  =""
        document.getElementsByName("a1")[0].value         =""
        document.getElementsByName("a2")[0].value         =""
        document.getElementById('signupdone').innerHTML   =xhttp.responseText
        document.getElementById('loading_id').innerHTML   =""

      } else {
        
      }
    }
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhttp.send("lastname="+lastname+"&firstname="+firstname+"&middlename="+middlename+"&email="+email+"&contactno="+contactno+"&a1="+a1+"&a2="+a2);


    
   return false 
  }
</script>
